name: Rust

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - rust/**
      - .github/workflows/rust.yml

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    timeout-minutes: 30
    defaults:
      run:
        working-directory: rust
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
